<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Pizza Console - Solved</title>
  </head>
  <body>
    
    <script type="text/javascript">

      // A confirm is a request to the user to select OK or CANCEL
      // Returns a BOOLEAN (ok= true, cancel=false)

      var confirm = confirm("Are you hungry?");

      var yourAnswer = prompt("What would you like to eat?");
        //alert only accepts a single argument
      alert(confirm, yourAnswer);

      alert(confirm + " " + yourAnswer);
      alert(typeof confirm);

      var doYouRock = confirm("Do you rock?");
      var howMuchDoYouRock = prompt("How much do you rock?");

      alert(doYouRock);
      alert("Your rock this much: " + howMuchDoYouRock);


    </script>
    
  </body>
</html>
